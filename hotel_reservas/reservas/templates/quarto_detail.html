<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Quarto</title>
</head>
<body>
    <h1>Detalhes do Quarto</h1>
    <p>Número: {{ object.numero }}</p>
    <p>Tipo: {{ object.tipo }}</p>
    <p>Preço: R$ {{ object.preco }}</p>
    <a href="{% url 'quarto_update' object.pk %}">Editar</a> | 
    <a href="{% url 'quarto_delete' object.pk %}">Excluir</a>
    <br><br>
    <a href="{% url 'quarto_list' %}">Voltar para a Lista de Quartos</a>
</body>
</html>
